    <meta charset="utf-8">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->

  <body>

    <div class="container">
      <div class="row">
        <div class="column column-50 column-offset-25"><h1>CS Hackaton registration</h1></div>

      </div>

      <div id="main">
        <div class="row">
          <div class="column column-offset-25 column-50">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Bio</th>
                </tr>
              </thead>
              <tbody id="list">
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="column column-offset-25 column-25">
            <div id="register" class="button">Register</div>
          </div>
        </div>
      </div>
      <div class="row" id="form">
        <div class="column column-offset-25 column-50">
          <form>
            <fieldset>
              <label for="nameField">Name</label>
              <input id="nameField" type="text" value="Catalin Jora">
              <label for="nameField">Password</label>
              <input id="passwordField" type="password" value="password">

              <label for="BioField">Bio</label>
              <textarea id="bioField" rows="10">
Catalin is an Engineer at Container Solutions where he works on all things distributed and cloud native systems. He likes to experiment with new things and avoids attaching to much to a specific technology.
              </textarea>
              <div id="submit" class="button button-primary">Send</div>
              <div id="cancel" class="button button-outline">Cancel</div>
            </fieldset>
          </form>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
  </body>
